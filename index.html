<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
      <h1>Weather Dashboard</h1>
  </header>
     <!-- row where user can enter city to be serached -->
     <div class="container-fluid">
      <div class="row">
          <div class="col-md-3 bg-light">
              <h5>Search for a City:</h5>
              <div class="form-inline form-group">
                  <input class="form-control" type="text" id="search">
                  <button class="btn btn-primary" id="searchButton"> <i class="fa fa-search"></i> </button>
              </div>
              <button class=" btn btn-primary" type="button" id="clear">Clear history</button>
              <!-- ​once a city is searched will append here -->
              <ul class="list-group history"></ul>
          </div>

          <!-- ​where the api data will appear for the current forcast and 5 day forcast -->
          <section class="col-md-9">
              <div id="current"></div>
              <div id="fiveDay" class="card-deck"></div>
          </section>    
      </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
